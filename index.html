<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Defense</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 id="earth-defense">EARTH DEFENSE</h1>

        <div id="start-container">

            <h3>Instructions: Defend Earth by battling the aliens!</h3>

            <div id="start-button">
                <button onclick="">Start</button>
            </div>

            <div id="battle-button">
                <button onclick="">Battle</button>
            </div>

            <div id="continue-button">
                <button onclick="">Continue</button>
            </div>

            <div id="retreat-button">
                <button onclick="">Retreat</button>
            </div>


        </div>
    </div>










    <script src="script.js"></script>
</body>

</html>
